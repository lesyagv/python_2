<!-- flask_payroll/payroll/templates/departments/index.html -->
{% extends 'base.html' %}
<div class="container">
{% block header %}
<div class="d-flex justify-content-between mt-2 align-items-center">
<h2>Employees list</h2>
{% block create %}
<a type="button" class="btn btn-primary" href="{{ url_for('departments.create') }}">Hire new Department</a>
{% endblock %}
</div>
{% endblock header %}
</div>
{% block content %}
<div class="container">
    <table class="table table-striped">
<thead>
<tr>
<th scope="col">#</th>
<th scope="col">Departments</th>
</tr>
</thead>

<tbody>
{% for item in departments %}
<tr>
<td>{{ item['department_name'] }}</td>
<td>

<a type="button" class="btn btn-success" href="">Edit</a>
</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock content %}
